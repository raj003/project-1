
<ion-content padding scroll="false" class="no-scroll">

  <div text-center id="cologo">
  <img width="240" height="60" src="assets/imgs/co logo.png">
  </div>
  <div id="desc1" text-center>
  	<p style="color: #3CABE2;">The easiest way to find a job</p>
  </div>
 
  <div id="linklogo" text-center>
    <button ion-button icon-only clear (click)="linkedinLogin()">
        <img id="linkimg" src="assets/imgs/linkedin1.png">

      <img id= "fblinkimg" src="assets/imgs/facebook-sign-in-button.png">
     </button>
