
<ion-header>
  <ion-toolbar>
     <ion-title>Forgot Password</ion-title>
     <ion-buttons left>
       <button ion-button clear icon-only id="closebtn" (click)="closebtn()">
         <ion-icon name="md-close"></ion-icon>
       </button>
     </ion-buttons>
   </ion-toolbar>
 </ion-header>
 
 <ion-content class="content">
   <form (submit)="newpasswordSubmit()">
   <ion-list class="ipfield">
       <ion-item>
           
           <ion-input type="password" [(ngModel)]="password" name="password" placeholder="New Password"></ion-input>
       </ion-item>
   </ion-list>
   <ion-list class="ipfield">
     <ion-item>
         <ion-input type="password" [(ngModel)]="repassword" name="repassword" placeholder="Re-enter Password"></ion-input>
     </ion-item>
   </ion-list>
   <div text-center>
     <button ion-button id="Resetbtn" type="submit">
       Reset Password
     </button>
   </div>
   </form>
 </ion-content>
